<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Teams</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-gray-400">
    <header>
        <!-- player search section -->
        <div class="w-2/5 mx-auto mt-10">
            <div class="input-group mb-3">
                <input id="search-input" type="text" class="form-control" placeholder="Enter the team name" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="search-button" class="bg-red-300 text-white p-2 rounded">Search</button>
            </div>
        </div>
    </header>
    <main>
        <!-- All teams from the search result -->
        <section class="container">
            <div id="all-teams" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
